name: Deploy to AWS

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'  # Ensure this matches your Node.js version

    - name: Install SSH client
      run: sudo apt-get install openssh-client -y

    - name: Add SSH key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Deploy backend
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
        'cd /home/ubuntu/naavi_info13-08-24/Backend && git pull && npm install && pm2 restart backend'

    - name: Deploy frontend
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
        'cd /home/ubuntu/naavi_info13-08-24/Frontend && git pull && npm install && npm run build && sudo cp -r build/* /var/www/html/'

    - name: Restart Nginx
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'sudo systemctl restart nginx'
